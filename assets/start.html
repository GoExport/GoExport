<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(-45deg, #FFBC8D, #f47821); /* Smoother gradient */
            background-repeat: no-repeat;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #000000; /* Black container */
            color: #ffffff; /* Text color */
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        body {
            overflow: hidden; /* No scroll bar */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.svg" alt="GoExport Logo">
        </div>
        <p>Please don't touch your mouse or keyboard. This screen will change soon.</p>
    </div>
</body>
</html>
